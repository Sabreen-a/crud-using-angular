
<form class="col-lg-6 offset-lg-3 ">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input  #name type="text" placeholder="name" class="form-control" id="staticEmail">
      </div>
    </div>
    <div class="form-group row mt-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input #email type="Email" placeholder="email" class="form-control" id="inputPassword">
      </div>
    </div>

    <div class="form-group row mt-3">
        <label for="inputphone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input  #phone type="Phone" placeholder="phone" class="form-control" id="inputphone" >
        </div>
      </div>
      <div class="form-group row w-50 mt-3" style="margin-left:35% !important;">
        <input type="button" value="Edit" class="btn btn-danger" (click)="Edit(name.value,email.value,phone.value)">
      </div>
  </form>
